<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo4</title>
	<style>
		.bu{
			left: 50%;
			top: 50%;
			width: 400px;
			height: 200px;
			background-color: #ccc;
			vertical-align: center;
			position: absolute;
			margin-left: -200px;
			margin-top: -100px;	
		}

		.cicle {
			background-color: #fc0;
			width: 50px;
			height: 50px;
			border-radius: 0 0 100% 0;
		}

		.cicle1 {
			background-color: #fc0;
			width: 50px;
			height: 50px;
			border-radius: 100% 0 0 0;
			margin-left: 350px;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div>
		<div class="bu">
			<div class="cicle">
				
			</div>
			<div class="cicle1">
				
			</div>
		</div>
	</div>
</body>
</html>
