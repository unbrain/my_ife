<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo5</title>

	<style>
		*{
			magin:0;
			padding:0;
		}

		#num{
			margin: 20px;
			width: 20%;
			height: 2em;
		}
		button{
			background-color: #fff;
			margin-right: 20px;
			border: 1px solid #000;
			padding: 0.25em 0.5em;

		}

		}

		<button type="button" id="leftout">左侧出</button>
		<button type="button" id="rightout">右侧出</button>
		<button type="button" id="sort">排序</button>
	</div>
	<div id=container>
		
	</div>
